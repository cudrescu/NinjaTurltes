<div class="login-box">
	<div class="login-logo">
		<a href="../../index2.html"><b>Hack</b>IT</a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>


			<div class="form-group has-feedback">
				<input type="email" ng-model="login.email" class="form-control" placeholder="Email">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" ng-model="login.password" class="form-control" placeholder="Password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">

				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="submitLogin()">Sign In</button>
				</div>
				<!-- /.col -->
			</div>



	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->
