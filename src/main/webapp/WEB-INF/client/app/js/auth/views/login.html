<div class="login-box">
	<div class="login-logo">
		<b>Hack</b>IT
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>


			<div class="form-group has-feedback" ng-class="{'has-error':errors.email}">
				<input type="email" ng-model="login.email" class="form-control" placeholder="Email" ng-enter="submitLogin()">
				<span class="glyphicon glyphicon-envelope form-control-feedback" ></span>
			</div>
			<div class="form-group has-feedback" ng-class="{'has-error':errors.password}">
				<input type="password" ng-model="login.password" class="form-control" placeholder="Password" ng-enter="submitLogin()">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<span class="text-red" style="line-height: 30px;" ng-show="errors.email || errors.password">Email or password are incorrect</span>
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="submitLogin()">Sign In</button>
				</div>
				<!-- /.col -->
			</div>



	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->
